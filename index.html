<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器demo</title>
    <link rel="shortcut icon" href="img/ico/calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">


</head>

<body>
    <div class="calculator">
        <div class="head">
            <div>
                <div class="left leftText">计算器</div>
                <div class="right rightBtn">
                    <div class="item">-</div>
                    <div class="item">□</div>
                    <div class="item deleteItem">×</div>
                </div>
            </div>
        </div>
        <div>
            <div class="calculatorAll">1+1*2</div>
            <div class="calculatorInput">76</div>
            <div class="bodyOthers">
                <div class="activeOthers">MC</div>
                <div class="activeOthers">MR</div>
                <div>M+</div>
                <div>M-</div>
                <div>M5</div>
                <div class="activeOthers">M`</div>
            </div>
        </div>
        <div class="foot">
            <div class="item itemDo">%</div>
            <div class="item itemDo">CE</div>
            <div class="item itemDo">C</div>
            <!-- 删除 -->
            <div class="item itemDo iconfont icon-shanchubiaoqian iconfontDelete"></div>
            <!-- 被一除 -->
            <div class="item itemDo">1/x</div>
            <!-- 开平方 -->
            <div class="item itemDo iconfont icon-pingfang"></div>
            <!-- 开根号 -->
            <div class="item itemDo  iconfont icon-genhao"></div>
            <!-- 除以 -->
            <div class="item itemDo iconfont icon-chuyi"></div>
            <div class="item ">7</div>
            <div class="item ">8</div>
            <div class="item ">9</div>
            <div class="item itemDo iconfont  icon-chengyi"></div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item itemDo iconfont icon-jia"></div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item itemDo iconfont icon-jian"></div>
            <div class="item ">+/-</div>
            <div class="item">0</div>
            <div class="item">.</div>
            <div class="item itemDo itemLast iconfont icon-dengyu"></div>
            <!-- </div> -->
        </div>
    </div>
</body>
<script src="js/all/vue.js">
</script>

</html>
